<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>登录</h1>
<form method="post" action="{{url_for("user.login")}}" method="post">
    <label>用户名:</label><input type="text" name="username"><br>
    <label>密码:</label><input type="password" name="password"><br>
    <input type="submit" value="登录"><br>
    <a href="http://127.0.0.1:8001/user/register">注册</a>
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}

</form>


</body>
</html>
